name: Rust

on:
  push:
    # Run jobs when commits are pushed to
    # main:
    branches:
      - main
  pull_request:
    # Run jobs for any external PR that wants
    # to merge to main, too:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      # Dev note: we don't use `--all-targets` because tests require all features
      # and we don't want to have to gate different tests behind different features.
      - name: Check all features
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check
          args: --all-features --workspace --lib --bins --examples

      - name: Check no features
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check
          args: --no-default-features --workspace --lib --bins --examples
        
      - name: Check legacy + error-tracing + no-std
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check
          args: --no-default-features --features legacy,error-tracing --workspace --lib --bins --examples

  wasm:
    name: Check WASM compatibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Check all features
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check
          args: --no-default-features --features legacy,error-tracing --target wasm32-unknown-unknown

  fmt:
    name: Cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            override: true
            components: rustfmt

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Cargo fmt
        uses: actions-rs/cargo@v1.0.3
        with:
          command: fmt
          args: --all -- --check

  docs:
    name: Check documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Check internal documentation links
        run: RUSTDOCFLAGS="--deny rustdoc::broken_intra_doc_links" cargo doc -vv --workspace --no-deps --document-private-items

  tests:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Cargo test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --all-targets --workspace --features legacy-types

      - name: Cargo test docs
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --doc --workspace

      - name: Cargo test examples
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
          args: --examples --workspace

  decode-tester:
    name: Check Block Decoding
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Determine which decode tests to run
        id: decode_matrix
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          HEAD_SHA="${{ github.sha }}"

          echo "Base SHA: $BASE_SHA"
          echo "Head SHA: $HEAD_SHA"

          if [[ -z "$BASE_SHA" ]]; then
            echo "No base SHA found; running all decode tests by default."
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "features=kusama-assethub" >> "$GITHUB_OUTPUT"
            echo "tests=--test kasuma-assethub-historic-block" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" || true)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          run=false
          features=()
          tests=()

          if echo "$CHANGED_FILES" | grep -q '^types/kusama_assethub_types\.yaml$'; then
            run=true
            features+=("kusama-assethub")
            tests+=("--test kasuma-assethub-historic-block")
          fi

          if [[ "$run" == "false" ]]; then
            echo "No relevant type files changed; skipping decode tester tests."
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Running decode tests with features: ${features[*]}"
          echo "run=true" >> "$GITHUB_OUTPUT"
          echo "features=$(IFS=, ; echo "${features[*]}")" >> "$GITHUB_OUTPUT"
          echo "tests=${tests[*]}" >> "$GITHUB_OUTPUT"

      - name: Run decode tester tests
        if: steps.decode_matrix.outputs.run == 'true'
        run: |
          set -euo pipefail
          cargo test -p frame-decode-tester --features "${{ steps.decode_matrix.outputs.features }}" ${{ steps.decode_matrix.outputs.tests }} -- --nocapture

  clippy:
    name: Cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
            profile: minimal
            toolchain: stable
            components: clippy
            override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings

  no_std:
    name: Check no_std build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: aarch64-unknown-none
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1.3.0

      - name: Check no_std build
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check
          # The aarch64-unknown-none doesn't support `std`, so this
          # will fail if the crate is not fully no_std compatible.
          args: --target aarch64-unknown-none --no-default-features --features legacy,error-tracing