# This file provides the type information necessary to decode storage and historic blocks on the 
# Kusama Asset Hub chain. See https://docs.rs/scale-info-legacy/0.2.0/scale_info_legacy/chain_types/struct.ChainTypeRegistry.html
# for more information, or check out the documentation for this crate to see example usage.
global:
  types:
    # Babe
    EquivocationProof<Header>:
      offender: AuthorityId
      slot_number: u64
      first_header: Header
      second_header: Header
    BabeAuthorityWeight: u64
    schnorrkel::Randomness: Hash
    Slot: u64
    BabeEpochConfiguration:
      c: (u64, u64)
      allowed_slots: AllowedSlots
    AllowedSlots:
      _enum: ['PrimarySlots', 'PrimaryAndSecondaryPlainSlots', 'PrimaryAndSecondaryVRFSlots']
    MaybeRandomness: Option<schnorrkel::Randomness>

    # System
    Perbill: u32
    ChangesTrieConfiguration:
      digest_interval: u32
      digest_levels: u32
    KeyValue: '(StorageKey, StorageData)'
    Key: Bytes
    StorageKey: Bytes # Unsure about this: storage keys can vary in shape based on hashers etc.
    StorageData: Bytes
    RefCount: u8
    AccountInfo<Index, AccountData>:
      nonce: Index
      refcount: RefCount
      data: AccountData
    T::Index: Index
    T::AccountData:
      free: Balance
      reserved: Balance
      misc_frozen: Balance
      fee_frozen: Balance
    LastRuntimeUpgradeInfo:
      spec_version: Compact<u32>
      spec_name: Text
    Text: String
    ExtrinsicsWeight:
      normal: Weight
      operational: Weight
    EventRecord<Event, Hash>:
      phase: Phase
      event: Event
      topics: Vec<Hash>
    Phase:
      _enum:
        ApplyExtrinsic: u32
        Finalization: []
        Initialization: []
    T::Event: builtin::Event
    DispatchInfo:
      weight: Weight
      class: DispatchClass
      pays_fee: Pays
    DispatchClass:
      _enum: ['Normal', 'Operational', 'Mandatory']
    Pays:
      _enum: ['Yes', 'No']
    DispatchResult: Result<(), DispatchError>
    DispatchError:
      _enum:
        Other: []
        CannotLookup: []
        BadOrigin: []
        Module: DispatchErrorModule
        ConsumerRemaining: []
        NoProviders: []
        TooManyConsumers: []
        Token: TokenError
        Arithmetic: ArithmeticError
        Transactional: TransactionalError
        Exhausted: []
        Corruption: []
        Unavailable: []
    DispatchErrorModule:
      index: u8
      error: u8
    TokenError:
      _enum:
        - NoFunds
        - WouldDie
        - BelowMinimum
        - CannotCreate
        - UnknownAsset
        - Frozen
        - Unsupported
        # these are dropped, but still in older versions
        # (if this adjusts, will need to take a re-look)
        - Underflow
        - Overflow
    ArithmeticError:
      _enum: ['Underflow', 'Overflow', 'DivisionByZero']
    TransactionError:
      _enum: ['LimitReached', 'NoLayer']
    EventIndex: u32
    weights::ExtrinsicsWeight:
      normal: Weight
      operational: Weight
    ConsumedWeight:
      normal: Weight
      operational: Weight
      mandatory: Weight
    DigestOf<T>: Digest

    # Scheduler
    T::BlockNumber: u32
    BlockNumber: u32
    schedule::Period<BlockNumber>: (BlockNumber, u32)
    schedule::Priority: u8
    <T as Trait>::Call: builtin::Call
    <T as Config>::Call: builtin::Call
    Scheduled<Call, BlockNumber>:
      maybe_id: Option<Bytes>
      priority: schedule::Priority
      call: Call
      maybe_periodic: Option<schedule::Period<BlockNumber>>
      # origin: T::PalletsOrigin
    TaskAddress<BlockNumber>: (BlockNumber, u32)
    Scheduled<Call, BlockNumber, PalletsOrigin, UnusedAccountId>:
      maybe_id: Option<Bytes>
      priority: schedule::Priority
      call: Call
      maybe_periodic: Option<(BlockNumber, u32)>
      origin: PalletsOrigin
    T::PalletsOrigin:
      # This should be built from metadata in an ideal world.
      _enum:
        System: SystemOrigin
    SystemOrigin:
      _enum:
        Root: []
        Signed: AccountId
        None: []

    # Timestamp
    T::Moment: u64

    # Indices
    T::AccountIndex: u32
    T::AccountId: AccountId32
    AccountIndex: u32

    # Balances
    <T::Lookup as StaticLookup>::Source: AccountId
    T::Balance: Balance
    Releases: 
      _enum: ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7', 'V8', 'V9', 'V10']
    BalanceLock<Balance>:
      id: LockIdentifier
      amount: Balance
      reasons: Reasons
    LockIdentifier: '[u8; 8]'
    Reasons:
      _enum: ['Fee', 'Misc', 'All']
    Multiplier: u128

    # Authorship
    T::Header:
      parent_hash: Hash
      number: Compact<T::BlockNumber>
      state_root: Hash
      extrinsics_root: Hash
      digest: Digest
    Digest:
      logs: Vec<DigestItem>
    Hash: H256
    DigestItem:
      _enum:
        Other: Bytes
        AuthoritiesChange: Vec<AuthorityId>
        ChangesTrieRoot: Hash
        SealV0: SealV0
        Consensus: Consensus
        Seal: Seal
        PreRuntime: PreRuntime
        ChangesTrieSignal: ChangesTrieSignal
        RuntimeEnvironmentUpdated: []
    AuthorityId: AccountId32
    SealV0: (u64, Signature)
    Consensus: (ConsensusEngineId, Bytes)
    Seal: Consensus
    PreRuntime: Consensus
    ChangesTrieSignal:
      _enum:
        NewConfiguration: Option<ChangesTrieConfiguration>
    ChangesTrieConfiguration:
      digest_interval: u32
      digest_levels: u32
    Signature: H512
    ConsensusEngineId: '[u8; 4]'

    # Staking
    RewardDestination:
      _enum:
        Staked: []
        Stash: []
        Controller: []
        Account: AccountId
        None: []
    RewardDestination<AccountId>:
      _enum:
        Staked: []
        Stash: []
        Controller: []
        Account: AccountId
        None: []
    ValidatorPrefs:
      commission: Compact<Perbill>
    EraIndex: u32
    ValidatorIndex: u32
    CompactAssignments:
      votes1: 'Vec<(NominatorIndex, [CompactScore; 0], ValidatorIndex)>'
      votes2: 'Vec<(NominatorIndex, [CompactScore; 1], ValidatorIndex)>'
      votes3: 'Vec<(NominatorIndex, [CompactScore; 2], ValidatorIndex)>'
      votes4: 'Vec<(NominatorIndex, [CompactScore; 3], ValidatorIndex)>'
      votes5: 'Vec<(NominatorIndex, [CompactScore; 4], ValidatorIndex)>'
      votes6: 'Vec<(NominatorIndex, [CompactScore; 5], ValidatorIndex)>'
      votes7: 'Vec<(NominatorIndex, [CompactScore; 6], ValidatorIndex)>'
      votes8: 'Vec<(NominatorIndex, [CompactScore; 7], ValidatorIndex)>'
      votes9: 'Vec<(NominatorIndex, [CompactScore; 8], ValidatorIndex)>'
      votes10: 'Vec<(NominatorIndex, [CompactScore; 9], ValidatorIndex)>'
      votes11: 'Vec<(NominatorIndex, [CompactScore; 10], ValidatorIndex)>'
      votes12: 'Vec<(NominatorIndex, [CompactScore; 11], ValidatorIndex)>'
      votes13: 'Vec<(NominatorIndex, [CompactScore; 12], ValidatorIndex)>'
      votes14: 'Vec<(NominatorIndex, [CompactScore; 13], ValidatorIndex)>'
      votes15: 'Vec<(NominatorIndex, [CompactScore; 14], ValidatorIndex)>'
      votes16: 'Vec<(NominatorIndex, [CompactScore; 15], ValidatorIndex)>'
    PhragmenScore: '[u128; 3]'
    ElectionSize:
      validators: Compact<ValidatorIndex>
      nominators: Compact<NominatorIndex>
    NominatorIndex: u32
    CompactScore: (ValidatorIndex, OffchainAccuracy)
    ValidatorIndex: u16
    OffchainAccuracy: PerU16
    PerU16: u16
    ElectionScore: '[u128; 3]'
    Percent: u8
    ActiveEraInfo:
      index: EraIndex
      start: Option<Moment>
    Forcing:       
      _enum: ['NotForcing', 'ForceNew', 'ForceNone', 'ForceAlways']
    StakingLedger<AccountId, Balance>:
      stash: AccountId
      total: Compact<Balance>
      active: Compact<Balance>
      unlocking: Vec<UnlockChunk<Balance>>
      claimed_rewards: Vec<EraIndex>
    UnlockChunk<Balance>:
      value: Compact<Balance>
      era: Compact<BlockNumber>
    EraIndex: u32
    Nominations<AccountId>:
      targets: Vec<AccountId>
      submitted_in: EraIndex
      suppressed: bool
    Moment: u64
    EraRewardPoints<AccountId>:
      total: u32
      individual: BTreeMap<AccountId, u32>
    ElectionResult<AccountId, Balance>:
      elected_stashes: Vec<AccountId>
      exposures: Vec<(AccountId, Exposure<AccountId, Balance>)>
      compute: ElectionCompute
    ElectionCompute:
      # in previous versions the last entry was "AuthorityId"
      # (since no data attached, and it is via SCALE can rename)
      _enum: ['OnChain', 'Signed', 'Unsigned']
    Exposure<AccountId, Balance>:
      total: Compact<Balance>
      own: Compact<Balance>
      others: Vec<IndividualExposure<AccountId, Balance>>
    IndividualExposure<AccountId, Balance>:
      who: AccountId
      value: Compact<Balance>
    ElectionStatus<BlockNumber>:
      _enum:
        Close: []
        Open: BlockNumber
    slashing::SlashingSpans:
      span_index: slashing::SpanIndex
      last_start: EraIndex
      last_nonzero_slash: EraIndex
      prior: Vec<EraIndex>
    slashing::SpanIndex: u32
    UnappliedSlash<AccountId, Balance>:
      validator: AccountId
      own: Balance
      others: Vec<(AccountId, Balance)>
      reporters: Vec<AccountId>
      payout: Balance
    slashing::SlashingSpans:
      span_index: slashing::SpanIndex
      last_start: EraIndex
      last_nonzero_slash: EraIndex
      prior: Vec<EraIndex>
    slashing::SpanRecord<Balance>:
      slashed: Balance
      paid_out: Balance

    # Offences
    ReportIdOf<T>: Hash
    OffenceDetails<Reporter, IdentificationTuple>:
      offender: IdentificationTuple
      reporters: Vec<Reporter>
    T::IdentificationTuple: (ValidatorId, FullIdentification<AccountId, Balance>)
    FullIdentification<AccountId, Balance>:
      total: Compact<Balance>
      own: Compact<Balance>
      others: Vec<IndividualExposure<AccountId, Balance>>
    Kind: '[u8; 16]'
    OpaqueTimeSlot: Bytes

    # ElectionProviderMultiPhase
    RawSolution<T>:
      compact: CompactAssignments
      score: ElectionScore
      round: u32
    SolutionOrSnapshotSize:
      voters: Compact<u32>
      targets: Compact<u32>
    Phase<BlockNumber>:
      _enum:
        Off: []
        Signed: []
        Unsigned: (bool, BlockNumber)
        Emergency: []
    ReadySolution<AccountId>:
      supports: Vec<(AccountId, SolutionSupport<AccountId>)>
      score: ElectionScore
      compute: ElectionCompute
    ElectionCompute:
      # in previous versions the last entry was "AuthorityId"
      # (since no data attached, and it is via SCALE can rename)
      _enum: ['OnChain', 'Signed', 'Unsigned']
    SolutionSupport<AccountId>:
      total: ExtendedBalance
      voters: Vec<(AccountId, ExtendedBalance)>
    ExtendedBalance: u128
    SubmissionIndicesOf<T>: BTreeMap<ElectionScore, u32>
    SignedSubmissionOf<T>: 
      who: AccountId
      deposit: Balance
      solution: RawSolution<T>
      reward: Balance

    # Session
    T::Keys: AccountId
    T::ValidatorId: AccountId
    KeyTypeId: u32

    # Grandpa
    T::Hash: H256
    T::KeyOwnerProof: MembershipProof
    MembershipProof:
      session: SessionIndex
      trie_nodes: Vec<Bytes>
      validator_count: ValidatorCount
    ValidatorCount: u32
    EquivocationProof<Hash, BlockNumber>:
      set_id: u64
      equivocation: GrandpaEquivocation<Hash, BlockNumber>
    GrandpaEquivocation<Hash, BlockNumber>:
      _enum:
        Prevote: GrandpaEquivocationValue<Hash, BlockNumber>
        Precommit: GrandpaEquivocationValue<Hash, BlockNumber>
    GrandpaEquivocationValue<Hash, BlockNumber>:
      round_number: u64
      identity: AuthorityId
      first: '(GrandpaPrevote<Hash, BlockNumber>, AuthoritySignature)'
      second: '(GrandpaPrevote<Hash, BlockNumber>, AuthoritySignature)'
    GrandpaPrevote<Hash, BlockNumber>:
      target_hash: Hash,
      target_number: BlockNumber
    SetId: u64

    # ImOnline
    Heartbeat<BN>:
      block_number: BN
      network_state: OpaqueNetworkState
      session_index: SessionIndex
      authority_index: AuthIndex
      validators_len: u32
    <T::AuthorityId as RuntimeAppPublic>::Signature: Sr25519Signature
    T::AuthorityId: AccountId
    ValidatorId<T>: AccountId


    # Democracy
    PropIndex: u32
    ReferendumIndex: u32
    AccountVote<Balance>:
      _enum:
        Standard:
          vote: Vote
          balance: Balance
        Split:
          aye: Balance
          nay: Balance
    Vote: u8 # most significant bit for "aye", conviction 0001-0101
    Conviction:
      _enum:
        # 0.1x votes, unlocked.
        - None
        # 1x votes, locked for an enactment period following a successful vote.
        - Locked1x
        # 2x votes, locked for 2x enactment periods following a successful vote.
        - Locked2x
        # 3x votes, locked for 4x...
        - Locked3x
        # 4x votes, locked for 8x...
        - Locked4x
        # 5x votes, locked for 16x...
        - Locked5x
        # 6x votes, locked for 32x...
        - Locked6x
    ReferendumInfo<BlockNumber, Hash, Balance>:
      _enum:
        Ongoing: ReferendumStatus<BlockNumber, Hash, Balance>
        Finished: ReferendumInfoFinished<BlockNumber>
    ReferendumStatus<BlockNumber, Hash, Balance>:
      end: BlockNumber
      proposal_hash: Hash
      threshold: VoteThreshold
      delay: BlockNumber
      tally: Tally<Balance>
    Tally<Balance>:
      ayes: Balance
      nays: Balance
      turnout: Balance
    VoteThreshold:
      _enum:
        - SuperMajorityApprove
        - SuperMajorityAgainst
        - SimpleMajority
    ReferendumInfoFinished<BlockNumber>:
      approved: bool
      end: BlockNumber
    Voting<Balance, AccountId, BlockNumber>:
      _enum:
        Direct: VotingDirect<Balance, BlockNumber>
        Delegating: VotingDelegating<Balance, AccountId, BlockNumber>
    VotingDirect<Balance, BlockNumber>:
      votes: Vec<(ReferendumIndex, AccountVote<Balance>)>
      delegations: Delegations<Balance>
      prior: (BlockNumber, Balance)
    VotingDelegating<Balance, AccountId, BlockNumber>:
      balance: Balance
      target: AccountId
      conviction: Conviction
      delegations: Delegations<Balance>
      prior: (BlockNumber, Balance)
    Delegations<Balance>:
      votes: Balance
      capital: Balance
    PreimageStatus<AccountId, Balance, BlockNumber>:
      _enum:
        Missing: BlockNumber
        Available: PreimageStatusAvailable<AccountId, Balance, BlockNumber>
    PreimageStatusAvailable<AccountId, Balance, BlockNumber>:
      data: Bytes
      provider: AccountId
      deposit: Balance
      since: BlockNumber
      expiry: Option<BlockNumber>

    # Council
    MemberCount: u32
    <T as Trait<I>>::Proposal: builtin::Call
    <T as Config<I>>::Proposal: builtin::Call
    ProposalIndex: u32
    Weight: u64 # v1 = u32? but we seem to need u64 on block 29231. v2 = u64, v3 = { refTime: Compact<u64>, proofSize: Compact<u64> }

    # ElectionsPhragmen
    DefunctVoter<Source>:
      who: Source,
      vote_count: Compact<u32>
      candidate_count: Compact<u32>
    <T::Lookup as StaticLookup>::Source: AccountId
    Renouncing:
      _enum:
        Member: []
        RunnerUp: []
        Candidate: Compact<u32>
    SeatHolder<AccountId, Balance>:
      who: AccountId
      stake: Balance
      deposit: Balance
    Voter<AccountId, Balance>:
      votes: Vec<AccountId>
      stake: Balance
      deposit: Balance

    # Parachains
    AttestedCandidate:
      candidate: AbridgedCandidateReceipt
      validity_votes: Vec<ValidityAttestation>
      validator_indices: BitVec
    DoubleVoteReport<Proof>:
      identity: ValidatorId
      first: (Statement, ValidatorSignature)
      second: (Statement, ValidatorSignature)
      proof: Proof
      signing_context: SigningContext
    <T::KeyOwnerProofSystem as KeyOwnerProofSystem<(KeyTypeId, ValidatorId)>>::Proof: MembershipProof
    ValidatorId: AccountId
    ValidatorSignature: Signature
    Statement:
      _enum:
        Never: [] # index starts at 1
        Candidate: Hash
        Valid: Hash
        Invalid: Hash
    SigningContext:
      session_index: SessionIndex
      parent_hash: Hash

    # Attestations
    MoreAttestations: {}

    # Slots
    LeasePeriodOf<T>: T::BlockNumber
    SubId: u32
    AuctionIndex: u32
    ParaId: u32
    HeadData: Bytes
    ValidationCode: Bytes
    relay_chain::BlockNumber: BlockNumber
    relay_chain::v1::BlockNumber: BlockNumber
    RelayChainBlockNumber: u32

    # Storage proof used in parachain inherent
    StorageProof:
      trie_nodes: Vec<Bytes>
    # Inbound message types
    InboundDownwardMessage:
      sent_at: BlockNumber
      msg: Bytes
    InboundHrmpMessage:
      sent_at: BlockNumber
      data: Bytes
    InboundHrmpMessages: Vec<InboundHrmpMessage>
    # Persisted validation data from relay chain
    PersistedValidationData:
      parent_head: HeadData
      relay_parent_number: BlockNumber
      relay_parent_storage_root: Hash
      max_pov_size: u32
    # Inherent data passed to parachains each block
    ParachainInherentData:
      validation_data: PersistedValidationData
      relay_chain_state: StorageProof
      downward_messages: Vec<InboundDownwardMessage>
      horizontal_messages: BTreeMap<ParaId, Vec<InboundHrmpMessage>>

    # XCM v0 types (Statemine early runtime)
    NetworkId:
      _enum:
        Any: []
        Named: Bytes
        Polkadot: []
        Kusama: []
    BodyId:
      _enum: ['Unit', 'Named', 'Index', 'Executive', 'Technical', 'Legislative', 'Judicial', 'Defense', 'Administration', 'Treasury']
    BodyPart:
      _enum:
        Voice: []
        Members: u32
        Fraction: (u32, u32)
        AtLeastProportion: (u32, u32)
        MoreThanProportion: (u32, u32)
    # XCM v0 types for early AssetHub
    # Note: early teleport_assets has fee_asset_item: u32 parameter
    Junction:
      _enum:
        Parent: []
        Parachain: Compact<u32>
        AccountId32: { network: NetworkId, id: AccountId32 }
        AccountIndex64: { network: NetworkId, index: u64 }
        AccountKey20: { network: NetworkId, key: H160 }
        PalletInstance: u8
        GeneralIndex: Compact<u128>
        GeneralKey: Bytes
        OnlyChild: []
        Plurality: { id: BodyId, part: BodyPart }
    MultiLocation:
      _enum:
        Null: []
        X1: Junction
        X2: (Junction, Junction)
        X3: (Junction, Junction, Junction)
        X4: (Junction, Junction, Junction, Junction)
        X5: (Junction, Junction, Junction, Junction, Junction)
        X6: (Junction, Junction, Junction, Junction, Junction, Junction)
        X7: (Junction, Junction, Junction, Junction, Junction, Junction, Junction)
        X8: (Junction, Junction, Junction, Junction, Junction, Junction, Junction, Junction)
    AssetInstance:
      _enum:
        Undefined: []
        Index: u128
        Array4: '[u8; 4]'
        Array8: '[u8; 8]'
        Array16: '[u8; 16]'
        Array32: '[u8; 32]'
        Blob: Bytes
        Instance: Compact<u128>
    Fungibility:
      _enum:
        Fungible: u128
        NonFungible: AssetInstance
    MultiAsset:
      _enum:
        None: []
        All: []
        AllFungible: []
        AllNonFungible: []
        AllAbstractFungible: Bytes
        AllAbstractNonFungible: Bytes
        AllConcreteFungible: MultiLocation
        AllConcreteNonFungible: MultiLocation
        AbstractFungible:
          id: Bytes, 
          instance: Compact<u128>
        AbstractNonFungible:
          class: Bytes, 
          instance: AssetInstance
        ConcreteFungible: 
          id: MultiLocation 
          amount: Compact<u128>
        ConcreteNonFungible: 
          class: MultiLocation
          instance: AssetInstance
    MultiAssets: Vec<MultiAsset>

    # XCM v0 message and error enums needed to decode polkadotXcm.execute and events
    OriginKind:
      _enum: ['Native', 'SovereignAccount', 'Superuser', 'Xcm']

    # xcm::v0::Xcm (include variants in correct order so indices match v0)
    Xcm<Call>:
      _enum:
        WithdrawAsset:
          assets: MultiAssets
          effects: Vec<Order<Call>>
        ReserveAssetDeposited:
          assets: MultiAssets
          effects: Vec<Order<Call>>
        ReceiveTeleportedAsset:
          assets: MultiAssets
          effects: Vec<Order<Call>>
        QueryResponse:
          query_id: u64
          response: Bytes
          max_weight: u64
        TransferAsset:
          assets: MultiAssets
          dest: MultiLocation
        TransferReserveAsset:
          assets: MultiAssets
          dest: MultiLocation
          effects: Vec<Order<Call>>
        Transact:
          origin_type: OriginKind
          require_weight_at_most: u64
          call: OpaqueCall

    # xcm::v0::Order (full order to ensure indices match v0)
    Order<Call>:
      _enum:
        Null: []
        DepositAsset:
          assets: MultiAssets
          dest: MultiLocation
        DepositReserveAsset:
          assets: MultiAssets
          dest: MultiLocation
        ExchangeAsset:
          give: MultiAssets
          want: MultiAssets
          maximal: bool
        InitiateReserveWithdraw:
          assets: MultiAssets
          reserve: MultiLocation
          effects: Vec<Order<Call>>
        InitiateTeleport:
          assets: MultiAssets
          dest: MultiLocation
          effects: Vec<Order<Call>>
        QueryHolding:
          query_id: u64
          dest: MultiLocation
          assets: MultiAssets
        BuyExecution:
          fees: MultiAsset
          weight: u64
          debt: u64
          halt_on_error: bool
          xcm: Vec<Xcm<Call>>
        RefundSurplus: []
        SetErrorHandler:
          xcm: Vec<Xcm<Call>>
        SetAppendix:
          xcm: Vec<Xcm<Call>>
        ClearError: []
        DescendOrigin:
          interior: MultiLocation
        ReportError:
          dest: MultiLocation
          query_id: u64
        ClearOrigin: []

    # xcm::v0::Outcome used by events (e.g., PolkadotXcm, XcmpQueue, DmpQueue)
    Outcome:
      _enum:
        Complete: u64
        Incomplete: (u64, XcmError)
        Error: XcmError

    # xcm::v0::XcmError in v0 ordering
    XcmError:
      _enum:
        - Undefined
        - Unimplemented
        - UntrustedReserveLocation
        - UntrustedTeleportLocation
        - MultiLocationFull
        - MultiLocationNotInvertible
        - BadOrigin
        - InvalidLocation
        - BadXcmOrigin
        - NoPermission
        - UnhandledXcmVersion
        - UnhandledXcmMessage
        - UnhandledEffect
        - EscalationOfPrivilege
        - UntrustedReserve
        - DestinationNotInvertible
        - Transport
        - Unroutable
        - UnknownClaim
        - FailedToDecode
        - FailedToTransactAsset
        - NotWithdrawable
        - LocationCannotHold
        - ExceedsMaxMessageSize
        - DestinationUnsupported
        - RecursionLimitReached
        - SubscriptionsUnsupported
        - TooExpensive
        - Trap
        - ExpectationFalse
        - PalletNotFound
        - NameMismatch
        - VersionIncompatible
        - HoldingWouldOverflow
        - ExportError
        - ReanchorFailed
        - NoHoldingBody
        - NotDepositable
        - Unbalanced
        - NameInvalid
        - ParamsInvalid
        - Overweight
        - NotExported
        - LockError
        - AccountNotFound
        - AccountIdConversionFailed
        - SovereignAccountNotFound
        - ModuleNotFound
        - ModuleError
        - ExpectationNotMet
        - BadOriginKind

    # XCM v1-style location and assets (used by Versioned* V1/V2)
    JunctionV1:
      _enum:
        Parachain: Compact<u32>
        AccountId32:
          network: NetworkId
          id: AccountId
        AccountIndex64:
          network: NetworkId
          index: Compact<u64>
        AccountKey20:
          network: NetworkId
          key: '[u8; 20]'
        PalletInstance: u8
        GeneralIndex: Compact<u128>
        GeneralKey: Vec<u8>
        OnlyChild: Null
        Plurality:
          id: BodyId
          part: BodyPart
    JunctionsV1:
      _enum:
        Here: []
        X1: JunctionV1
        X2: (JunctionV1, JunctionV1)
        X3: (JunctionV1, JunctionV1, JunctionV1)
        X4: (JunctionV1, JunctionV1, JunctionV1, JunctionV1)
        X5: (JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1)
        X6: (JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1)
        X7: (JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1, JunctionV1)
